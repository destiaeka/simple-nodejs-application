version: '3.3'

services:
  db:
    image: mysql:8.0
    container_name: nodejs-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: testdb
    volumes:
      - nodejs:/var/lib/mysql
    networks:
      - mynet
  
  app:
    build: .
    container_name: nodejs-app
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: testdb
    ports:
      - "2000:80"
    networks:
      - mynet

volumes:
  nodejs:

networks:
  mynet:
